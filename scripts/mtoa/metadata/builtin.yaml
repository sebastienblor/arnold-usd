        bounce_factor:
            min: 0
            softmax: 20
        bounces:
            min: 0
            max: 10000
        sss_samples:
            min: 0
            max: 100

spot_light:
    parameter_metadata:
        bounce_factor:
            min: 0
            softmax: 20
        bounces:
            min: 0
            max: 10000
