# atmosphere

sky:
    parameter_metadata:
        intensity:
            min: 0
            softmax: 10
            default: 1

volume_scattering:
    parameter_metadata:
        affect_camera:
            min: 0.0
            max: 1.0
        affect_diffuse:
            min: 0.0
            max: 1.0
        affect_reflection:
            min: 0.0
            max: 1.0
        attenuation:
            min: 0.0
            max: 1.0
        density:
            min: 0.0
            max: 1.0
        eccentricity:
            min: -1.0
            max: 1.0
        mscattering_depth:
            min: 0.0
            softmax: 10.0
        mscattering_sample:
            min: 0
            softmax: 64

fog:
    parameter_metadata:
        distance:
            min: 0.0
            softmax: 1000.0
        height:
            min: 0.0
            softmax: 1000.0

# options

options:
